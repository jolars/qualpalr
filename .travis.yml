language: r
sudo: false
cache: packages
warnings_are_errors: true

matrix:
  include:
    - os: linux
      dist: precise
      compiler: gcc
      r: release
      r_github_packages:
        - jimhester/covr
      after_success:
        - Rscript -e 'covr::codecov()'

    - os: linux
      dist: precise
      compiler: clang
      r: release

    - os: linux
      dist: precise
      r: devel
      compiler: gcc
      before_install:
        - mkdir ~/.R && echo 'CXX1X=g++ -std=c++0x -g -O2 -fPIC' > ~/.R/Makevars

    - os: linux
      dist: trusty
      r: devel
      compiler: clang
      sudo: required

    - os: linux
      dist: precise
      r: release
      r_check_args: '--use-valgrind'
      addons:
        apt:
          packages:
            - valgrind

    - os: osx
      r: release
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes --no-examples'
  allow_failures:
    - os: linux
      r: oldrel

    - os: osx
      r: devel
      osx_image: xcode8
      latex: false
      r_build_args: '--no-build-vignettes'
      r_check_args: '--ignore-vignettes --no-examples'

notifications:
  email:
    on_success: change
    on_failure: change
